core:
  mode: release
  log:
    level: info
    path: ./logs/metrics-post-station
    maxsize: 100
    maxage: 7
    compress: true

apiserver:
  listen: :9091
  prefix: /
  redis:
    addr: 127.0.0.1:6379
    password: 123456
    db: 0
    dialtimeout: 5
  metrics:
    enable: true
    path: /self-metrics
